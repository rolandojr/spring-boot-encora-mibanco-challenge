server:
  port: ${PORT:8080}

spring:
  application:
    name: @project.name@
    description: @project.description@
    client:
      exchange:
        url: ${URL:http://localhost:8081}

service:
  backend:
    exchange:
      read-timeout: 10000
      write-timeout: 10000
      connect-timeout: 1000

resilience4j.circuitbreaker:
  instances:
    exchange:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: COUNT_BASED
      minimumNumberOfCalls: 20
      waitDurationInOpenState: 50s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10

management:
  health:
    circuitbreakers:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator

